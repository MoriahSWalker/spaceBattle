<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceBattleGame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- title for game -->
    <h1 style="text-align: center">Space Battle</h1>
    <!-- background color -->
    <!-- container for game to play on -->
    <div class="container">
      <div class="ship ship-0">
        <img src="./Images/USS_Ship.png" alt="spaceship" />
        <h2>USS Hello World</h2>
        <h3 class="ship-hull" id="ussShipHull">Hull: 20</h3>
        <!-- add button to start game -->
        <button id="start-game">Start Game</button>
      </div>

      <div class="ship ship-1">
        <img src="./Images/enemy_ship.png" alt="" />
        <h2>Alien Ship 1</h2>
        <h3 class="alien-ship-Hull">Hull:</h3>
      </div>

      <div class="ship ship-2">
        <img src="./Images/enemy_ship.png" alt="" />
        <h2>Alien Ship 2</h2>
        <h3 class="alien-ship-Hull">Hull:</h3>
      </div>

      <div class="ship ship-3">
        <img src="./Images/enemy_ship.png" alt="" />
        <h2>Alien Ship 3</h2>
        <h3 class="alien-ship-Hull">Hull:</h3>
      </div>

      <div class="ship ship-4">
        <img src="./Images/enemy_ship.png" alt="" />
        <h2>Alien Ship 4</h2>
        <h3 class="alien-ship-Hull">Hull:</h3>
      </div>

      <div class="ship ship-5">
        <img src="./Images/enemy_ship.png" alt="" />
        <h2>Alien Ship 5</h2>
        <h3 class="alien-ship-Hull">Hull:</h3>
      </div>

      <div class="ship ship-6">
        <img src="./Images/enemy_ship.png" alt="" />
        <h2>Alien Ship 6</h2>
        <h3 class="alien-ship-Hull">Hull:</h3>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
